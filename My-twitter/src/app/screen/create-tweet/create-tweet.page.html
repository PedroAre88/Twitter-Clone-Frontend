<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="secondary">
      <ion-button routerLink="/tweets">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/search-page">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/profile-page">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-img class="icon" src="../assets/icon/icono.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


    <ion-list>
      <ion-item>
        <ion-label position="floating">Ponte Creativo</ion-label>
        <ion-textarea></ion-textarea>
        <ion-button slot="end" color="primary" class="btnCamera">
          <ion-icon name="camera"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-img [src]="tweet.photo"></ion-img>
      <ion-button slot="end" color="primary" (click)="createTweet()" class="btnPublicar">
        <ion-label>Publicar</ion-label>
      </ion-button>
    </ion-list>

</ion-content>
