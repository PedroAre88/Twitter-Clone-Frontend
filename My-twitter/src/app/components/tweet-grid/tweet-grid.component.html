<ion-grid >
  <ion-row class="tweet-info">
    <ion-col size="2">
      <ion-avatar>
        <img src="https://via.placeholder.com/150" alt="Avatar" />
      </ion-avatar>
    </ion-col>
    <ion-col size="10">
      <ion-row>
        <ion-col>
          <h2>@username</h2>
          <ion-button fill="outline" size="small" routerLink="/user-page">Ver perfil</ion-button>
        </ion-col>
      </ion-row>
      <p class="tweet-content">Contenido del tweet </p>
      <ion-row class="icon-container">
        <ion-col class="icon-left">
          <ion-icon name="heart-outline" [color]="liked ? 'danger' : 'medium'" (click)="toggleLike()"></ion-icon><span class="likes">10</span>
        </ion-col>
        <ion-col class="icon-right">
          <ion-icon name="chatbubble-outline" routerLink="/comments"></ion-icon><span class="comments">2</span>
          </ion-col>
        </ion-row>
      </ion-col>
  </ion-row>
</ion-grid>
